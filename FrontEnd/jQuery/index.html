<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>

    </head>
    <body>
        <p>If you click me , I will disappear. </p>
        <p>Click me away!</p>
        <p>Click me too!</p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
                $(document).ready(function(){
                    $("p").click(function(){
                        $(this).hide();
                    });
                });
            </script>
    </body>
</html>
